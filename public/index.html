<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!--External Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/styles.css" type="text/css" />

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/0de267f503.js" crossorigin="anonymous"></script>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Autosize textarea -->
  <script src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/scroll.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="tweeter-logo">tweeter</span>
    <div class="tweeter-header">
      <span class="tweeter-main" id="my-link-new"><strong>Write</strong> a new tweet</span>
      <i class="fas fa-angle-double-down moveUpDown"></i>
    </div>
  </nav>

  <div class="columns">

    <header class="main-page">
      <div class="img">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="name">
        <h2>Nisarg Vadgama</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet" id="new-tweet">

        <!-- Custom error messages, hidden -->
        <p class="error" id="error-overlimit" hidden>&#128683; Too long. Please respect our character limit &#128683;</p>
        <p class="error" id="error-underlimit" hidden>&#128683; Please enter some text &#128683;</p>

        <form action="/tweets" method="POST" id="new-tweet-form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="form-footer">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" id="max-character" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="previous-tweet" id="tweets-container">
        <!--Add tweets dynamically-->
      </section>
      <i class="fas fa-angle-double-up backToTop" hidden></i>
    </main>

  </div>
</body>

</html>
